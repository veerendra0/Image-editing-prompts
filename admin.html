<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f4f6fb;
      padding:20px;
    }
    h1{text-align:center}
    .box{
      background:#fff;
      padding:20px;
      border-radius:12px;
      margin-bottom:20px;
    }
    select,input,textarea,button{
      width:100%;
      padding:12px;
      margin-top:10px;
      font-size:16px;
    }
    button{
      background:#6b5cff;
      color:#fff;
      border:none;
      border-radius:8px;
    }
    .card{
      background:#fff;
      padding:16px;
      border-radius:12px;
      margin-top:15px;
    }
    .del{
      background:#dc2626;
      margin-top:10px;
    }
  </style>
</head>
<body>

<h1>Admin Panel</h1>

<div class="box">
  <select id="category">
    <option>Men</option>
    <option>Women</option>
    <option>Couple</option>
    <option>Kids</option>
  </select>

  <input id="image" placeholder="Image path (images/men1.jpg)">
  <textarea id="prompt" placeholder="Enter prompt text"></textarea>
  <button onclick="addPrompt()">Add Prompt</button>
</div>

<div id="list"></div>

<script>
let prompts = JSON.parse(localStorage.getItem("prompts")) || [];

function save(){
  localStorage.setItem("prompts", JSON.stringify(prompts));
  render();
}

function addPrompt(){
  const category = category.value;
  const image = document.getElementById("image").value;
  const promptText = document.getElementById("prompt").value;

  if(!image || !promptText){
    alert("Fill all fields");
    return;
  }

  prompts.push({
    id: Date.now(),
    category: category,
    image: image,
    prompt: promptText
  });

  document.getElementById("image").value = "";
  document.getElementById("prompt").value = "";
  save();
}

function del(id){
  prompts = prompts.filter(p => p.id !== id);
  save();
}

function render(){
  list.innerHTML = "";
  prompts.forEach(p=>{
    list.innerHTML += `
      <div class="card">
        <b>${p.category}</b><br>
        <small>${p.image}</small>
        <p>${p.prompt}</p>
        <button class="del" onclick="del(${p.id})">Delete</button>
      </div>
    `;
  });
}

render();
</script>

</body>
</html>
