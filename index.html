<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Prompts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial;background:#f5f7fb;padding:20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:16px}
    .card{background:#fff;border-radius:12px;overflow:hidden;padding:10px}
    img{width:100%;border-radius:10px}
    button{width:100%;margin-top:8px;padding:8px;border:none;background:#6b5cff;color:#fff;border-radius:6px}
  </style>
</head>
<body>

<h2>Men Prompts</h2>
<div class="grid" id="grid"></div>

<script>
const data = JSON.parse(localStorage.getItem("prompts")) || [];

data.filter(p => p.category === "Men").forEach(p=>{
  grid.innerHTML += `
    <div class="card">
      <img src="${p.image}">
      <p>${p.prompt}</p>
      <button onclick="navigator.clipboard.writeText('${p.prompt.replace(/'/g,"")}')">Copy</button>
    </div>
  `;
});
</script>

</body>
</html>
