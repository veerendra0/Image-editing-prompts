<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Editing Prompts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f5f6fa}
header{background:#6c5ce7;color:#fff;padding:15px;text-align:center}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:15px;padding:15px}
.card{background:#fff;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,.08);overflow:hidden}
.card img{width:100%;height:250px;object-fit:cover}
.card .content{padding:12px}
.category{font-size:12px;color:#6c5ce7;font-weight:bold}
button{margin-top:10px;width:100%;padding:8px;border:none;border-radius:6px;background:#6c5ce7;color:#fff;cursor:pointer}
</style>
</head>
<body>

<header>
  <h2>Image Editing Prompts</h2>
</header>

<div class="grid" id="grid"></div>

<script>
fetch('prompts.json')
.then(res => res.json())
.then(data => {
  data.sort(() => Math.random() - 0.5); // shuffle
  const grid = document.getElementById('grid');
  data.forEach(item => {
    grid.innerHTML += `
      <div class="card">
        <img src="${item.image}">
        <div class="content">
          <div class="category">${item.category}</div>
          <p>${item.prompt}</p>
          <button onclick="copyText('${item.prompt.replace(/'/g,"\\'")}')">Copy Prompt</button>
        </div>
      </div>
    `;
  });
});

function copyText(text){
  navigator.clipboard.writeText(text);
  alert("Prompt copied!");
}
</script>

</body>
</html>
